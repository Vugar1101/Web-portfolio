<ul class="social-links">
  {%- if site.github_username -%}
    <li>
      <a href="https://github.com/{{ site.github_username | cgi_escape | escape }}" target="_blank" rel="noopener noreferrer" title="GitHub">
        <span>GitHub</span>
      </a>
    </li>
  {%- endif -%}
  
  {%- if site.twitter_username -%}
    <li>
      <a href="https://twitter.com/{{ site.twitter_username | cgi_escape | escape }}" target="_blank" rel="noopener noreferrer" title="Twitter">
        <span>Twitter</span>
      </a>
    </li>
  {%- endif -%}
  
  {%- if site.linkedin_username -%}
    <li>
      <a href="https://www.linkedin.com/in/{{ site.linkedin_username | cgi_escape | escape }}" target="_blank" rel="noopener noreferrer" title="LinkedIn">
        <span>LinkedIn</span>
      </a>
    </li>
  {%- endif -%}
</ul>
